    <script>
      // Função para carregar o conteúdo do header em todas as páginas
      function includeHeader() {
        fetch("header.html")
          .then((response) => response.text())
          .then((content) => {
            document.getElementById("header").innerHTML = content;
          });
      }
    </script>
